spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/microloan_db
    username: postgres
    password: yourpassword
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  jwt:
    secret: your-256-bit-secret-key-here-make-it-very-long-and-secure
    expiration: 86400000 # 24 hours
    
paypal:
  mode: sandbox
  client:
    id: your-paypal-client-id
    secret: your-paypal-client-secret